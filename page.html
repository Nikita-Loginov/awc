<!DOCTYPE html>
<html lang="en">
  <head lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Шаблон</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css">
  <link rel="stylesheet" href="/css/page.css">
  
  
</head>

  <body>
    <div class="wrapper">
      <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
  <symbol id="arrow-line-icon" viewBox="0 0 14 14">
    <path
      xmlns="http://www.w3.org/2000/svg"
      d="M13.7295 0V12H11.7295V3.41211L1.41406 13.7275L0 12.3135L10.3135 2H1.72949V0H13.7295Z"
      fill="currentColor"
    />
  </symbol>

  <symbol id="arrow-angle-icon" viewBox="0 0 10 17">
    <path
      xmlns="http://www.w3.org/2000/svg"
      d="M8.48535 0L0 8.48535L8.48535 16.9697L9.89941 15.5557L2.8291 8.48438L9.89941 1.41406L8.48535 0Z"
      fill="currentColor"
    />
  </symbol>

  <symbol id="shield-icon" viewBox="0 0 15 16">
    <path
      xmlns="http://www.w3.org/2000/svg"
      d="M7.51825 0L7.862 0.15625L14.362 2.65625L14.9558 2.90625L14.987 3.53125C15.0808 5.09375 14.8308 7.5 13.8308 9.8125C12.7995 12.1562 10.987 14.5 7.89325 15.8438L7.51825 16L7.112 15.8438C4.01825 14.5 2.20575 12.1875 1.1745 9.8125C0.174504 7.5 -0.0754964 5.09375 0.0182536 3.53125L0.0495036 2.90625L0.643254 2.65625L7.14325 0.15625L7.51825 0ZM11.5808 6L10.5183 4.96875L6.51825 8.96875L4.51825 6.96875L3.45575 8L6.51825 11.0625L11.5808 6Z"
      fill="currentColor"
    />
  </symbol>
</svg>


<header class="header header-scroll">
  <div class="container">
    <div class="header__inner">
      <div class="header__info">
        <a
          href="/"
          aria-label="Перейти главную страницу"
          title="AWC"
          class="logo"
        >
          <div class="logo__img">
            <img src="/img/logos/main.svg" alt="логотипа AWC" />
          </div>
        </a>

        <p class="p3 manrope-font">
          Premium Legal & Financial <br />
          Solutions Worldwide
        </p>
      </div>

      <div class="header__details">
        <div class="menu">
          <button
            class="menu__burger"
            type="button"
            aria-label="Открыть/закрыть меню"
          >
            <div class="menu__burger-text">
              <p class="p2">Menu</p>
            </div>

            <div class="menu__burger-box"></div>
          </button>

          <div class="menu__content">
            <div class="menu__content-inner">
              <div class="menu-top">
                <div class="menu-top__lists">
                  <div class="menu-top__list-box">
                    <p class="p1">Legal & Finance</p>

                    <ul class="menu-top__list">
                      <li class="menu-top__link">
                        <a
                          href="#"
                          title="Legal Services"
                          aria-label="Перейти на страницу Legal Services"
                          class="link h5"
                          >Legal Services</a
                        >
                      </li>

                      <li class="menu-top__link">
                        <a
                          href="#"
                          title="Financial Consulting"
                          aria-label="Перейти на страницу Financial Consulting"
                          class="link h5"
                          >Financial Consulting</a
                        >
                      </li>

                      <li class="menu-top__link">
                        <a
                          href="#"
                          title="Transaction Advisory"
                          aria-label="Перейти на страницу Transaction Advisory"
                          class="link h5"
                          >Transaction Advisory</a
                        >
                      </li>
                    </ul>
                  </div>

                  <div class="menu-top__list-box">
                    <p class="p1">Rent</p>

                    <ul class="menu-top__list">
                      <li class="menu-top__link">
                        <a
                          href="#"
                          title="Exclusive Cars"
                          aria-label="Перейти на страницу Exclusive Cars"
                          class="link h5"
                          >Exclusive Cars</a
                        >
                      </li>

                      <li class="menu-top__link">
                        <a
                          href="#"
                          title="Luxury Real Estate"
                          aria-label="Перейти на страницу Luxury Real Estate"
                          class="link h5"
                          >Luxury Real Estate</a
                        >
                      </li>
                    </ul>
                  </div>

                  <div class="menu-top__list-box">
                    <p class="p1">Company</p>

                    <ul class="menu-top__list">
                      <li class="menu-top__link">
                        <a
                          href="#"
                          title="About Us"
                          aria-label="Перейти на страницу About Us"
                          class="link h5"
                          >About Us</a
                        >
                      </li>

                      <li class="menu-top__link">
                        <a
                          href="#"
                          title="Luxury Contact"
                          aria-label="Перейти на страницу Luxury Contact"
                          class="link h5"
                          >Luxury Contact</a
                        >
                      </li>
                    </ul>
                  </div>
                </div>
              </div>

              <div class="menu__info">
                <button
                  type="button"
                  aria-label="Оставить заявку"
                  class="link-decor link-decor--big link-decor--border-no-cvet"
                >
                  <div class="link-decor__content">
                    <p class="p1">Let’s Connect</p>

                    <span class="icon">
                      <svg>
                        <use xlink:href="#arrow-line-icon"></use>
                      </svg>
                    </span>
                  </div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>


      <main class="main"></main>

      <footer class="footer">
  <div class="container">
    <div class="footer__inner"></div>
  </div>
</footer>

<script src="/js/lib/imask.min.js" type="module"></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js"
  defer
></script>

<script src="/js/page.js" type="module"></script>

    </div>

    
  </body>
</html>
