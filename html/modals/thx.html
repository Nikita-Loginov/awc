<div class="modalBlock thxModal">
  <div class="modalBlock__inner">
    <div class="thxModal__content">
      <div class="thxModal__info">
        <div class="icon-decor">
          <span class="icon icon--lg">
            <svg>
              <use xlink:href="#check-icon"></use>
            </svg>
          </span>
        </div>

        <div class="modalBlock__headaer">
          <p class="h4">Your application has been accepted</p>

          <div class="textbox">
            <p class="p1 text-gray-400">
              Our manager will contact you shortly and answer all your
              questions.
            </p>
          </div>
        </div>
      </div>

      <div class="thxModal__btns">
        <button
          class="button modal-close"
          type="button"
          aria-label="Закрыть модальное окно"
        >
          <p class="p1">Close modal</p>
        </button>
      </div>
    </div>
  </div>

  <button
    type="button"
    class="modalBlock__close modal-close"
    aria-label="Закрыть мдальное окно"
  >
    <span class="icon icon--xs">
      <svg>
        <use xlink:href="#close-icon"></use>
      </svg>
    </span>
  </button>
</div>
