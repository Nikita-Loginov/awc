<div
  class="cookies"
  data-storage-key="cookies-awc"
  data-storage-type="localstorage"
  data-storage-days="30"
  data-storage-remove="true"
  data-storage-value="true"
>
  <div class="cookies__box">
    <div class="cookies__content">
      <div class="textbox">
        <p class="p1 manrope-font">
          This site uses cookies to store data. By continuing to use this site,
          you consent to our use of cookies. For more information, please read
          our Personal Data Processing Policy.
        </p>
      </div>
    </div>

    <div class="cookies__footer">
      <div class="cookies__btns">
        <button
          class="button"
          type="button"
          data-storage-close
        >
          <p class="p1">Accept</p>
        </button>
      </div>
    </div>
  </div>
</div>
