<section class="contact border-decor border-decor--bottom @@if (typeof classAdd !== 'undefined') {@@classAdd}">
  <div class="container container--big container--paddig-start-only">
    <div class="contact__inner">
      <div class="contact__info">
        <h2 class="h3">If you have any questions, contact us</h2>
      </div>

      <div class="contact__content">
        <form novalidate class="contact-form form">
          <div class="form__items">
            <div class="form__item-box">
              <div class="form__item-block">
                <p class="h6 text-gray-400">
                  Leave a request, our manager will contact you shortly and
                  answer all your questions
                </p>
              </div>
            </div>

            <div class="form__item-box">
              <label class="input-box form__item form__item-block">
                <div class="input-box__content">
                  <p class="p2">Name</p>

                  <div class="input-box__info">
                    <input
                      type="text"
                      name="name"
                      placeholder="Write our name"
                    />
                  </div>
                </div>

                <p class="input-box__errors p4 form__errors"></p>
              </label>
            </div>

            <div class="form__item-box form__item-box--two">
              <label
                class="input-box form__item form__item-block input-tel-wrapper"
              >
                <div class="input-box__content">
                  <p class="p2">Phone *</p>

                  <div class="input-box__info">
                    <input
                      type="tel"
                      name="tel"
                      placeholder="+ 1 (___) ___-__-__"
                      required
                    />
                  </div>
                </div>

                <p class="input-box__errors p4 form__errors"></p>
              </label>

              <label
                class="input-box form__item form__item-block input-tel-wrapper"
              >
                <div class="input-box__content">
                  <p class="p2">E-mail</p>

                  <div class="input-box__info">
                    <input type="email" name="email" placeholder="_@_._" />
                  </div>
                </div>

                <p class="input-box__errors p4 form__errors"></p>
              </label>
            </div>

            <div class="form__item-box">
              <label
                class="input-box form__item form__item-block input-tel-wrapper"
              >
                <div class="input-box__content">
                  <p class="p2">Massage</p>

                  <div class="input-box__info">
                    <textarea
                      type="text"
                      name="message"
                      placeholder="Write our message"
                    ></textarea>
                  </div>
                </div>

                <p class="input-box__errors p4 form__errors"></p>
              </label>
            </div>
          </div>

          <div class="form__footer">
            <button class="button disabled modal-open" type="submit" data-modal="thxModal">
              <p class="p1">Send</p>
            </button>

            <div class="decor-el text-gray-600">
              <span class="icon icon--sm">
                <svg>
                  <use xlink:href="#shield-icon"></use>
                </svg>
              </span>

              <p class="p1 manrope-font">
                By clicking the “Send” button, I consent to the processing of my
                personal data.
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
