@@include('../sprites/sprite.html')

<header class="header header-scroll">
  <div class="container">
    <div class="header__inner">
      <div class="header__info">
        <a
          href="/"
          aria-label="Перейти главную страницу"
          title="AWC"
          class="logo"
        >
          <div class="logo__img">
            <img src="/img/logos/main.svg" alt="логотипа AWC" />
          </div>
        </a>

        <p class="p3 manrope-font">
          Premium Legal & Financial <br />
          Solutions Worldwide
        </p>
      </div>

      <div class="header__details">
        <div
          class="dropdown dropdown-lang dropdown--select dropdown--noMassa"
          data-placeholder="Choose a country"
          data-name="select"
        >
          <button class="dropdown__btn" type="button">
            <div class="dropdown__block">
              <div class="dropdown__active dropdown__text p2"></div>
            </div>
          </button>

          <div class="dropdown__content">
            <div class="dropdown__info">
              <ul class="dropdown__list">
                <li
                  class="dropdown__item dropdown-item-close"
                  data-value="english-lang"
                  data-active
                >
                  En
                </li>

                <li
                  class="dropdown__item dropdown-item-close"
                  data-value="german-lang"
                  data-active
                >
                  Ge
                </li>

                <li
                  class="dropdown__item dropdown-item-close"
                  data-value="france-lang"
                  data-active
                >
                  Fr
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="menu">
          <button
            class="menu__burger"
            type="button"
            aria-label="Открыть/закрыть меню"
          >
            <div class="menu__burger-text">
              <p class="p2">Menu</p>
            </div>

            <div class="menu__burger-box"></div>
          </button>

          <div class="menu__content">
            <div class="menu__content-inner">
              <div class="menu-top">
                <div class="menu-top__lists">
                  <div class="menu-top__list-box">
                    <p class="p1">Legal & Finance</p>

                    <ul class="menu-top__list">
                      <li class="menu-top__link">
                        <a
                          href="#"
                          title="Legal Services"
                          aria-label="Перейти на страницу Legal Services"
                          class="link h5"
                          data-close-menu
                          >Legal Services</a
                        >
                      </li>

                      <li class="menu-top__link">
                        <a
                          href="#"
                          title="Financial Consulting"
                          aria-label="Перейти на страницу Financial Consulting"
                          class="link h5"
                          data-close-menu
                          >Financial Consulting</a
                        >
                      </li>

                      <li class="menu-top__link">
                        <a
                          href="#"
                          title="Transaction Advisory"
                          aria-label="Перейти на страницу Transaction Advisory"
                          class="link h5"
                          data-close-menu
                          >Transaction Advisory</a
                        >
                      </li>
                    </ul>
                  </div>

                  <div class="menu-top__list-box">
                    <p class="p1">Rent</p>

                    <ul class="menu-top__list">
                      <li class="menu-top__link">
                        <a
                          href="#"
                          title="Exclusive Cars"
                          aria-label="Перейти на страницу Exclusive Cars"
                          class="link h5"
                          data-close-menu
                          >Exclusive Cars</a
                        >
                      </li>

                      <li class="menu-top__link">
                        <a
                          href="#"
                          title="Luxury Real Estate"
                          aria-label="Перейти на страницу Luxury Real Estate"
                          class="link h5"
                          data-close-menu
                          >Luxury Real Estate</a
                        >
                      </li>
                    </ul>
                  </div>

                  <div class="menu-top__list-box">
                    <p class="p1">Company</p>

                    <ul class="menu-top__list">
                      <li class="menu-top__link">
                        <a
                          href="#"
                          title="About Us"
                          aria-label="Перейти на страницу About Us"
                          class="link h5"
                          data-close-menu
                          >About Us</a
                        >
                      </li>

                      <li class="menu-top__link">
                        <a
                          href="#"
                          title="Luxury Contact"
                          aria-label="Перейти на страницу Luxury Contact"
                          class="link h5"
                          data-close-menu
                          >Luxury Contact</a
                        >
                      </li>
                    </ul>
                  </div>
                </div>
              </div>

              <div class="menu__info">
                <div class="links-decor">
                  <button
                    type="button"
                    aria-label="Оставить заявку"
                    class="link-decor link-decor--big link-decor--border-no-cvet modal-open"
                    data-modal="connectModal"
                    data-close-menu
                  >
                    <div class="link-decor__content">
                      <p class="p1">Let’s Connect</p>

                      <span class="icon">
                        <svg>
                          <use xlink:href="#arrow-line-icon"></use>
                        </svg>
                      </span>
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
